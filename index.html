<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Rating Smiley</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="rating">
        <input type="radio" name="star" id="star1" checked="checked">
        <label for="start1">
            <img src="/2307708-smileys/png/002-crying.png" alt="">
            <h4>Hated OK</h4>
        </label>
        <input type="radio" name="star" id="star2">
        <label for="start2">
            <img src="/2307708-smileys/png/003-dizzy.png" alt="">
            <h4>Disliked OK</h4>
        </label>
        <input type="radio" name="star" id="star3">
        <label for="start3">
            <img src="/2307708-smileys/png/022-smiling face.png" alt="">
            <h4>It's OK</h4>
        </label>
        <input type="radio" name="star" id="star4">
        <label for="start4">
            <img src="/2307708-smileys/png/021-fall in love.png" alt="">
            <h4>Liked It</h4>
        </label>
        <input type="radio" name="star" id="star5">
        <label for="start5">
            <img src="/2307708-smileys/png/005-blow kiss.png" alt="">
            <h4>Loved It</h4>
        </label>
        <h2 class="text">Do You Like This CSS?</h2>
    </div>
</body>
</html>
